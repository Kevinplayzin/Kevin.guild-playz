<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevinplayz Guild</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: gold;
            text-align: center;
            padding: 10px;
        }

        .guild-name {
            font-size: 24px;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .member-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .member-card {
            width: 30%;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
        }

        .announcement {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <img src="hypixel_logo.png" alt="Hypixel Logo" width="100">
        <div class="guild-name">Kevinplayz Guild</div>
    </header>

    <main>
        <section class="announcement">
            <h2>Announcements</h2>
            <p>Welcome to the Kevinplayz Guild! Check out our latest news and updates here.</p>
        </section>

        <section class="member-list">
            <!-- Member 1 -->
            <div class="member-card">
                <img src="member1_avatar.jpg" alt="Member 1" width="100%">
                <h3>Member 1</h3>
                <p>Bio for Member 1.</p>
            </div>

            <!-- Repeat similar structure for other members -->

            <!-- Member 15 -->
            <div class="member-card">
                <img src="member15_avatar.jpg" alt="Member 15" width="100%">
                <h3>Member 15</h3>
                <p>Bio for Member 15.</p>
            </div>
        </section>
    </main>
</body>

</html>
